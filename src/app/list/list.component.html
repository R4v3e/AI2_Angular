<ul>
    <li *ngFor="let person of people; let i = index">
      <a [routerLink]="['/details', i]">
        {{ person.firstName }} {{ person.lastName }} (ID: {{ i }})
      </a>
      <button (click)="delete(i)" class="delete-button">Delete</button>
    </li>
</ul>
<a routerLink="/add" class="add-person-link">Add New Person</a>
