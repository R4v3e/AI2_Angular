<form (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="person.firstName" name="firstName" placeholder="First Name" required>
    </div>   
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="person.lastName" name="lastName" placeholder="Last Name" required>
    </div>  
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" [(ngModel)]="person.age" name="age" placeholder="Age" required>
    </div>   
    <div>
      <label for="city">City:</label>
      <input type="text" id="city" [(ngModel)]="person.address.city" name="city" placeholder="City" required>
    </div> 
    <div>
      <label for="street">Street:</label>
      <input type="text" id="street" [(ngModel)]="person.address.street" name="street" placeholder="Street" required>
    </div>
    <div>
      <label for="postCode">Postal Code:</label>
      <input type="text" id="postCode" [(ngModel)]="person.address.postCode" name="postCode" placeholder="Postal Code" required>
    </div>
    <button type="submit">Add Person</button>
  </form>
